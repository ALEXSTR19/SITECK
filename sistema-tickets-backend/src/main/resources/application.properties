spring.application.name=sistema-tickets-backend

# Configuración de MySQL - añade useSSL y otros parámetros importantes
spring.datasource.url=jdbc:mysql://localhost:3306/sistema_tickets_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=STRAIZO19
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate/JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Desactiva open-in-view para evitar warning
spring.jpa.open-in-view=false

spring.mvc.format.date=yyyy-MM-dd

# Swagger configuration
springdoc.swagger-ui.path=/swagger-ui.html
# Configuración de CORS

# Configuración de correo (ajustar en producción)
