<div class="container">
  <h2 class="dashboard-title">Dashboard</h2>
  <div class="charts-grid">
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Tickets por día</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas id="dayChart"></canvas>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Tickets por semana</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas id="weekChart"></canvas>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Tickets por mes</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas id="monthChart"></canvas>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Servicios más demandados</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas id="serviciosChart"></canvas>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Clientes frecuentes</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas id="clientesChart"></canvas>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Técnicos más destacados</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas id="tecnicosChart"></canvas>
      </mat-card-content>
    </mat-card>
  </div>
</div>
