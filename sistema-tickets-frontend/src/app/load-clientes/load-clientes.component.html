<div class="container">
  <form [formGroup]="clienteForm" (ngSubmit)="guardarCliente()">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="apellido" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Teléfono</mat-label>
      <input matInput formControlName="telefono" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Dirección</mat-label>
      <input matInput formControlName="direccion" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Ciudad</mat-label>
      <input matInput formControlName="ciudad" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Código Postal</mat-label>
      <input matInput formControlName="codigoPostal" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Guardar</button>
  </form>
</div>
