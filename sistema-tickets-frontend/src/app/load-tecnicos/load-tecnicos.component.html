<div class="container">
  <mat-card [formGroup]="tecnicoForm" class="tecnico-form">
    <mat-card-header>
      <mat-card-title>Registrar Técnico</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="apellido" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Código</mat-label>
        <input matInput formControlName="codigo" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Especialidad</mat-label>
        <mat-select formControlName="especialidad">
          <mat-option *ngFor="let s of servicios" [value]="s.nombre">{{ s.nombre }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="guardarTecnico()">Guardar Técnico</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
